<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QGAN User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .logo-large {
            display: block;
            margin: 0 auto 20px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .forgot-password-link {
            color: #007bff;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='uba-logo.png') }}" alt="UBA Logo" class="logo-large">
        <h2 class="text-center">Welcome to QGAN User Dashboard</h2>
        <p class="text-center">Please log in to continue.</p>
        <form id="loginForm" action="{{ url_for('login_user') }}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required autofocus class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="form-control">
            </div>
            <div class="options-container">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="#">Register here</a>.</p>
    </div>

    <!-- Optional: Add jQuery and Bootstrap JS if needed -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaYNbcYIb8z7Y3aFmo5lg6fFd" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-pjaaA8dDz/En2pgz+G4Ck3Rr74R9pglepy9aIyB4yYdijyX45F53BREhJoHPMyzK" crossorigin="anonymous"></script>
</body>
</html>
